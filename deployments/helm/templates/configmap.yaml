apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eden-ops.fullname" . }}
  labels:
    {{- include "eden-ops.labels" . | nindent 4 }}
data:
  config.yaml: |
    server:
      port: 8080
      mode: release
    
    log:
      level: info
      format: json
      output: stdout
    
    tencent:
      region: {{ .Values.config.tencentCloud.region }}
      # Secret ID 和 Secret Key 通过环境变量注入
      secretId: ${TENCENT_SECRET_ID}
      secretKey: ${TENCENT_SECRET_KEY}